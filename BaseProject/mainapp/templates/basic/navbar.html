{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-warning" href="{% url 'home' %}"><i class="fa fa-dumbbell text-danger"></i> <span style="color: whitesmoke;">UNISEX </span> Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'logout' %}" onclick="return confirm('Are you sure? to logout')" ><i class="fa fa-sign-out text-warning"></i> logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_page' %}" tabindex="-1"><i class="fa fa-user text-warning"></i> {{request.user}}</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'register' %}"><i class="fa fa-user-group text-warning"></i> Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'login' %}"><i class="fa fa-sign-in text-warning"></i> Login</a>
          </li>
          {% endif %}
          
        </ul>
      </div>
    </div>
    <style>
        input[type="search"]:focus{
            outline: 0;
            border-color:  #ffc107;
            box-shadow: 0 0 0 2px  #ffc107;
        }
    </style>
  </nav>
