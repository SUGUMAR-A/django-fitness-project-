{% extends 'basic/index.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top:70px;">
    <div class="row">
        <h1 style="text-align: center; color:rgb(117, 108, 108);"><span class="text-primary"><i class="fa fa-user-pen text-warning"></i>Update</span> Here</h1>
        <hr class="text-danger">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
              Hello, world! This is a toast message.
             </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% include 'basic/message.html' %}

    </div>
    <div class="row offset-3">
        <div class="col-md-8 col-lg-8 mb-5 ">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for item in saved %}
                    <div class="mb-4">
                        <label for="" class="form-label">About :</label>
                            <input type="text" name="about" id="about" class="form-control" value="{{item.about}}">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Image :</label>
                        <input type="file" name="image" id="image" class="form-control" value="{{item.images.url}}" required>
                    </div>
                {% endfor %}
                    <button type="submit" class="btn btn-success mt-3 "><i class="fa fa-folder text-warning"></i> Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
