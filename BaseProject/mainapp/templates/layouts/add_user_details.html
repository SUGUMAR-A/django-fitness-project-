{% extends 'basic/index.html' %}

{% block content %}
<div class="container" style="margin-top:70px;">
    <div class="row">

        <h3 class="text-center text-info"><i class="fa fa-user-pen"></i> Edit Here</h3>
        <hr class="text-danger">

    </div>
    <div class="row">
        <div class="col-md-8 col-lg-8 mb-5">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">About</label>
                                {{forms.about}}
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">image</label>
                            {{forms.images}}
                            
                        </div>
                        <button type="submit" class="btn btn-secondary mt-3 text-info"><i class="fa fa-folder"></i> Save</button>
                </form>
        </div>
        <div class="col-md-3 col-lg-3 mb-5">
            <div class="mb-4">
                {% if forms.errors.About %}
                <label for=""class="form-label text-danger">{{ form.errors.about }}</label>
                {% endif %}
            </div>
            <div class="mb-4">
                {% if forms.errors.image %}
                <label for=""class="form-label text-danger">{{ form.errors.images }}</label>
                {% endif %}
            </div>

        </div>
    </div>
</div>
{% include 'basic/message.html' %}




{% endblock content %}
